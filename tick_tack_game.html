<!DOCTYPE html>

<head>

                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
            </div>
        </div>
    </div>
    <div id="reset">
        <div class="reset-button">Reset Game</div>
    </div>
    <script src="tick_tack.js"></script>
</body>
</html>
